type User {
    id: Int
    name: String!
    email: String!
    profiles: [Profile]
}

input UserInput {
    name: String
    email: String
    password: String
    profiles: [ProfileFilter]
}

input UserRegisterInput {
    name: String
    email: String
    password: String
}


input UserFilter {
    id: Int
    email: String
}
